<html>
<head>

    body {
      font-family: Arial, sans-serif;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>Flight Ticket Bill</h2>
  
  <table>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Flight</th>
      <th>Seats</th>
      <th>Class</th>
    </tr>
    <tr>
      <td>John Doe</td>
      <td>johndoe@example.com</td>
      <td>FL123 - Airline A</td>
      <td>2</td>
      <td>Economy</td>
    </tr>
  </table>
  
  <h3>Total Amount: $XXX</h3>
  
</body>
</html>
